
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naaz Collection - Women's Kurtis</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header><h1>Naaz Collection</h1></header>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
    <button class="login-btn" id="loginBtn">Login</button>
  </nav>
  <section class="hero" id="home">
    <h2>Elegant Kurtis for Every Woman</h2>
    <p>Graceful. Handcrafted. Traditional.</p>
  </section>
  <main id="products" class="gallery">
    <h2>Our Latest Collection</h2>
    <div class="product-grid">
      <img src="https://lucknavikurtiblog.wordpress.com/wp-content/uploads/2025/07/whatsapp-image-2025-07-05-at-10.33.59-am-1.jpeg" alt="Kurti 1">
    </div>
  </main>
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p><strong>Phone:</strong> <a href="tel:7506407896">7506407896</a></p>
    <a class="whatsapp-btn" href="https://wa.me/917506407896" target="_blank">Order via WhatsApp</a>
  </section>

  <!-- Login Modal -->
  <div class="modal" id="loginModal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Welcome Back!</h2>
        <span class="close-btn" id="closeBtn">&times;</span>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <div class="form-footer">
          <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Naaz Collection. All rights reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-pinterest"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
